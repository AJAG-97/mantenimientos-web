<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registro de Mantenimientos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 15px;
            background: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .photo-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .photo-upload {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .photo-upload:hover {
            background: #f5f7ff;
            border-color: #764ba2;
        }

        .photo-upload input {
            display: none;
        }

        .photo-preview {
            margin-top: 15px;
            max-width: 100%;
            border-radius: 8px;
        }

        .photo-preview img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            margin-top: 10px;
        }

        .maintenance-card {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: all 0.3s;
        }

        .maintenance-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
            transform: translateY(-2px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .card-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #667eea;
        }

        .card-date {
            color: #666;
            font-size: 0.95em;
        }

        .card-info {
            margin-bottom: 10px;
        }

        .card-label {
            font-weight: 600;
            color: #555;
            margin-right: 5px;
        }

        .card-photos {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .card-photo {
            text-align: center;
        }

        .card-photo img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .card-photo p {
            margin-top: 8px;
            font-weight: 600;
            color: #667eea;
        }

        .btn-download {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
        }

        .btn-delete {
            background: #f44336;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 1em;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .photo-section {
                grid-template-columns: 1fr;
            }
            
            .card-photos {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß Sistema de Mantenimientos</h1>
            <p class="subtitle">Registro y seguimiento de mantenimientos en tiempo real</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('nuevo')">‚ûï Nuevo Registro</button>
            <button class="tab" onclick="switchTab('historial')">üìã Historial</button>
        </div>

        <div class="content">
            <!-- Tab Nuevo Registro -->
            <div id="nuevo" class="tab-content active">
                <form id="maintenanceForm">
                    <div class="form-group">
                        <label for="equipmentName">Nombre del Equipo/√Årea *</label>
                        <input type="text" id="equipmentName" required placeholder="Ej: Compresor Principal">
                    </div>

                    <div class="form-group">
                        <label for="maintenanceType">Tipo de Mantenimiento *</label>
                        <select id="maintenanceType" required>
                            <option value="">Seleccionar...</option>
                            <option value="preventivo">Preventivo</option>
                            <option value="correctivo">Correctivo</option>
                            <option value="predictivo">Predictivo</option>
                            <option value="limpieza">Limpieza</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="date">Fecha *</label>
                        <input type="date" id="date" required>
                    </div>

                    <div class="form-group">
                        <label for="time">Hora *</label>
                        <input type="time" id="time" required>
                    </div>

                    <div class="form-group">
                        <label for="technician">T√©cnico Responsable *</label>
                        <input type="text" id="technician" required placeholder="Nombre del t√©cnico">
                    </div>

                    <div class="form-group">
                        <label for="description">Descripci√≥n del Trabajo Realizado *</label>
                        <textarea id="description" required placeholder="Detalle las actividades realizadas..."></textarea>
                    </div>

                    <div class="photo-section">
                        <div>
                            <label>Foto ANTES</label>
                            <div class="photo-upload" onclick="document.getElementById('photoBefore').click()">
                                <input type="file" id="photoBefore" accept="image/*">
                                <p>üì∑ Click para subir foto</p>
                                <div id="previewBefore" class="photo-preview"></div>
                            </div>
                        </div>
                        <div>
                            <label>Foto DESPU√âS</label>
                            <div class="photo-upload" onclick="document.getElementById('photoAfter').click()">
                                <input type="file" id="photoAfter" accept="image/*">
                                <p>üì∑ Click para subir foto</p>
                                <div id="previewAfter" class="photo-preview"></div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">üíæ Guardar Registro</button>
                </form>
            </div>

            <!-- Tab Historial -->
            <div id="historial" class="tab-content">
                <div class="stats" id="stats"></div>
                <div id="maintenanceList"></div>
            </div>
        </div>
    </div>

    <script>
        let maintenances = [];

        // Cargar datos al iniciar
        window.addEventListener('load', async () => {
            await loadData();
            setDefaultDateTime();
            setupPhotoPreview();
        });

        async function loadData() {
            try {
                const result = await window.storage.get('maintenances');
                if (result && result.value) {
                    maintenances = JSON.parse(result.value);
                    displayMaintenances();
                }
            } catch (error) {
                maintenances = [];
                console.log('No hay datos guardados previamente');
            }
        }

        async function saveData() {
            try {
                await window.storage.set('maintenances', JSON.stringify(maintenances));
                return true;
            } catch (error) {
                console.error('Error al guardar:', error);
                alert('Error al guardar los datos');
                return false;
            }
        }

        function setDefaultDateTime() {
            const now = new Date();
            document.getElementById('date').valueAsDate = now;
            document.getElementById('time').value = now.toTimeString().slice(0, 5);
        }

        function setupPhotoPreview() {
            document.getElementById('photoBefore').addEventListener('change', (e) => previewPhoto(e, 'previewBefore'));
            document.getElementById('photoAfter').addEventListener('change', (e) => previewPhoto(e, 'previewAfter'));
        }

        function previewPhoto(event, previewId) {
            const file = event.target.files[0];
            const preview = document.getElementById(previewId);
            
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                };
                reader.readAsDataURL(file);
            }
        }

        document.getElementById('maintenanceForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const photoBefore = document.getElementById('photoBefore').files[0];
            const photoAfter = document.getElementById('photoAfter').files[0];

            const photoBeforeData = photoBefore ? await fileToBase64(photoBefore) : null;
            const photoAfterData = photoAfter ? await fileToBase64(photoAfter) : null;

            const maintenance = {
                id: Date.now(),
                equipmentName: document.getElementById('equipmentName').value,
                maintenanceType: document.getElementById('maintenanceType').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                technician: document.getElementById('technician').value,
                description: document.getElementById('description').value,
                photoBefore: photoBeforeData,
                photoAfter: photoAfterData,
                timestamp: new Date().toISOString()
            };

            maintenances.unshift(maintenance);
            
            const saved = await saveData();
            if (saved) {
                alert('‚úÖ Registro guardado exitosamente');
                document.getElementById('maintenanceForm').reset();
                document.getElementById('previewBefore').innerHTML = '';
                document.getElementById('previewAfter').innerHTML = '';
                setDefaultDateTime();
                displayMaintenances();
                switchTab('historial');
            }
        });

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function displayMaintenances() {
            const list = document.getElementById('maintenanceList');
            const stats = document.getElementById('stats');

            if (maintenances.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/>
                        </svg>
                        <h2>No hay registros a√∫n</h2>
                        <p>Comienza agregando tu primer mantenimiento</p>
                    </div>
                `;
                stats.innerHTML = '';
                return;
            }

            const typeCount = {};
            maintenances.forEach(m => {
                typeCount[m.maintenanceType] = (typeCount[m.maintenanceType] || 0) + 1;
            });

            stats.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${maintenances.length}</div>
                    <div class="stat-label">Total Registros</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${typeCount.preventivo || 0}</div>
                    <div class="stat-label">Preventivos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${typeCount.correctivo || 0}</div>
                    <div class="stat-label">Correctivos</div>
                </div>
            `;

            list.innerHTML = maintenances.map(m => `
                <div class="maintenance-card">
                    <div class="card-header">
                        <div class="card-title">${m.equipmentName}</div>
                        <div class="card-date">${formatDate(m.date)} - ${m.time}</div>
                    </div>
                    <div class="card-info">
                        <span class="card-label">Tipo:</span>${m.maintenanceType.toUpperCase()}
                    </div>
                    <div class="card-info">
                        <span class="card-label">T√©cnico:</span>${m.technician}
                    </div>
                    <div class="card-info">
                        <span class="card-label">Descripci√≥n:</span>${m.description}
                    </div>
                    ${(m.photoBefore || m.photoAfter) ? `
                        <div class="card-photos">
                            ${m.photoBefore ? `
                                <div class="card-photo">
                                    <img src="${m.photoBefore}" alt="Antes">
                                    <p>ANTES</p>
                                </div>
                            ` : ''}
                            ${m.photoAfter ? `
                                <div class="card-photo">
                                    <img src="${m.photoAfter}" alt="Despu√©s">
                                    <p>DESPU√âS</p>
                                </div>
                            ` : ''}
                        </div>
                    ` : ''}
                    <div style="margin-top: 15px;">
                        <a href="#" class="btn-download" onclick="downloadReport(${m.id}); return false;">üì• Descargar PDF</a>
                        <button class="btn-delete" onclick="deleteRecord(${m.id})">üóëÔ∏è Eliminar</button>
                    </div>
                </div>
            `).join('');
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('es-ES', { day: '2-digit', month: '2-digit', year: 'numeric' });
        }

        async function deleteRecord(id) {
            if (!confirm('¬øEst√°s seguro de eliminar este registro?')) return;
            
            maintenances = maintenances.filter(m => m.id !== id);
            await saveData();
            displayMaintenances();
        }

        function downloadReport(id) {
            const m = maintenances.find(item => item.id === id);
            if (!m) return;

            const html = `
                <!DOCTYPE html>
                <html>
                <head>
                    <meta charset="UTF-8">
                    <title>Reporte de Mantenimiento - ${m.equipmentName}</title>
                    <style>
                        body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; }
                        h1 { color: #667eea; border-bottom: 3px solid #667eea; padding-bottom: 10px; }
                        .info { margin: 20px 0; }
                        .label { font-weight: bold; color: #555; }
                        .photos { display: flex; gap: 20px; margin: 30px 0; }
                        .photo { flex: 1; text-align: center; }
                        .photo img { max-width: 100%; border: 2px solid #ddd; border-radius: 8px; }
                        .photo p { font-weight: bold; color: #667eea; margin-top: 10px; }
                    </style>
                </head>
                <body>
                    <h1>Reporte de Mantenimiento</h1>
                    <div class="info"><span class="label">Equipo/√Årea:</span> ${m.equipmentName}</div>
                    <div class="info"><span class="label">Tipo:</span> ${m.maintenanceType.toUpperCase()}</div>
                    <div class="info"><span class="label">Fecha:</span> ${formatDate(m.date)} - ${m.time}</div>
                    <div class="info"><span class="label">T√©cnico:</span> ${m.technician}</div>
                    <div class="info"><span class="label">Descripci√≥n:</span><br>${m.description}</div>
                    ${(m.photoBefore || m.photoAfter) ? `
                        <div class="photos">
                            ${m.photoBefore ? `<div class="photo"><img src="${m.photoBefore}"><p>ANTES</p></div>` : ''}
                            ${m.photoAfter ? `<div class="photo"><img src="${m.photoAfter}"><p>DESPU√âS</p></div>` : ''}
                        </div>
                    ` : ''}
                </body>
                </html>
            `;

            const blob = new Blob([html], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Mantenimiento_${m.equipmentName.replace(/\s+/g, '_')}_${m.date}.html`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
            
            if (tabName === 'historial') {
                displayMaintenances();
            }
        }
    </script>
</body>
</html>
